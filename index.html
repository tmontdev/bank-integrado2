<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bank Integrado | Bem Vindo.</title>
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/animate.css">
		<link rel="stylesheet" href="assets/css/font-awesome.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	</head>
	<body>
		<header class="header" id="header">
				<div class="header-fr">
					<div class="container">
						<div class="hd-divider">
							<span class="fa fa-whatsapp" aria-hidden="true"></span> <span class="span-content">(11) 99999-9999</span>
						</div>
						<div class="hd-divider">
							<span class="fa fa-envelope-o" aria-hidden="true"></span> <span class="span-content">contato@bankintegrado.com.br</span>
						</div>
						<div class="hd-divider">
							<span class="fa fa-facebook" aria-hidden="true"></span> <span class="span-content">Bank Integrado</span>
						</div>
					</div>
				</div>
				<div class="header-sr">
					<div class="container">
						<div class="hd-logo">
						</div>
						<div class="hd-menu">
							<nav>
								<ul>
									<li><a href="#">Home</a></li>
									<li><a href="#">Sobre</a></li>
									<li><a href="#">Perguntas Frequentes</a></li>
									<li><a href="#">Contato</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
		</header>
		<section class="home" id="home">
			<div class="shadow">
				<div class="container">
					<div class="simulator-square hm-divider">
						<span>Simulador de Financiamento</span>
						<form class="simulator" action="index.html" method="post">
							<input type="text" class="value form-item" name="value" placeholder="R$">
							<select class="kind form-item" name="kind">
								<option value="Veículo">Veículos</option>
								<option value="Imóvel">Imóvel</option>
							</select>
							<select class="portion form-item" name="portion">
								<option value="x60">x60</option>
								<option value="x120">x120</option>
							</select>
							<button type="button" name="send"><i class="fa fa-paper-plane" aria-hidden="true"></i> Calcular</button>
						</form>
					</div>
					<div class="presentation-square hm-divider">
						<h1>Pra que Complicar?</h1>
						<h2>É simples, fácil e rápido!</h2>
						<h3>Nós te damos o suporte para realizar seus sonhos.</h3>
						<span class="element"></span>
					</div>
				</div>
			</div>
		</section>
		<script src="assets/js/jquery-3.1.1.min.js" charset="utf-8"></script>
		<script src="assets/js/app.js" charset="utf-8"></script>
		<script src="assets/js/typed.js" charset="utf-8"></script>
		<footer>

		</footer>
	</body>
</html>
